<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="submit.php" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br><br>

        <label for="program">Department:</label>
        <select id="program" name="B.Sc.Computer Science">
            <option value="engineering">B.Sc.Chemistry</option>
            <option value="business">B.Sc.Maths</option>
            <option value="science">B.Sc.Computer Science</option>
            <option value="business">B.Sc.Physics</option>
            <option value="business">B.Com</option>
            <option value="business">BA.English</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="essay">Admission Essay:</label><br>
        <textarea id="essay" name="essay" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
